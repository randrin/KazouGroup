<html lang="">

<head>

  <title>KazouGroup Srl | News Letters</title>

  <!-- KazouGroup Toolkit Styles -->
  <link rel="stylesheet" href="../assets/toolkit/styles/toolkit.css">
  <!-- /KazouGroup Toolkit Styles -->

<body>


    
<section class="kazou-newsLetters-wrapper kazou-zircon-grey-background">
  <div class="row expanded collapse">
    <form action="#" method="post" class="kazou-newsLetters-form">
      <div class="columns small-12 medium-5 large-5">
        <div class="kazou-newsLetters-content">
          <div class="kazou-newsLetters-title kazou-title kazou-red-color kazou-uppercase kazou-text-left">
              Kazou Group subscription
          </div>
          <div class="kazou-newsLetters-subtitle kazou-subtitle">
            For you, a 10% discount on your next purchase.
          </div>
        </div>
      </div>
      <div class="columns small-12 medium-4 large-4">
        <div class="kazou-newsLetters-content-input">
          <input type="text" id="kazou-text-input" placeholder="Enter you email address" name="kazou-text-input"
            class="kazou-form-input" />
        </div>
        <div class="kazou-checkbox-input">
          <input type="checkbox" name="kazou-checkbox-pricavy" value="kazou-checkbox-pricavy"
            id="kazou-checkbox-pricavy" />
          <label for="kazou-checkbox-pricavy" class="kazou-form-label">First, Please read
            <a href="#" title="KazouGroup Pricavy">our privacies</a></label>
        </div>
      </div>
      <div class="columns small-12 medium-2 large-2">
        <div class="kazou-newsLetters-content-input">
          <button type="submit" class="kazou-button orange-transition-btn">
            submit
          </button>
        </div>
      </div>
    </form>
  </div>
</section>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"

  <script src="../assets/toolkit/scripts/toolkit.js"></script>
  <!-- /Toolkit scripts -->
</body>
